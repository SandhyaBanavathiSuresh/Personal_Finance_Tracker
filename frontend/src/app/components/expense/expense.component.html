<div>
    <div nz-row>
        <div nz-col nzFlex="2" style="margin-right: 20px;">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Expense History">
                <div nz-card-grid style="width: 100%;" *ngFor="let e of expense">
                    <div nz-row>
                        <div nz-col nzSpan="18">
                            <span nz-icon nzType="message" nzTheme="outline"></span>{{e.title}}
                            -
                            <span nz-icon nzType="dollar" nzTheme="outline"></span>{{e.amount}}
                            -
                            <span nz-icon nzType="clock-circle" nzTheme="outline"></span>{{e.date}}
                            -
                            <span nz-icon nzType="comment" nzTheme="outline"></span>{{e.category}}
                        </div>
                        <div nz-col nzSpan="6" style="font-size: 15px;">
                            <span nz-icon nzType="edit" nzTheme="fill" style="color: green;"
                            (click)="updateExpense(e.id)">Edit</span>
                            <span nz-icon nzType="delete" nzTheme="outline" style="color: red; margin-left: 10px;"
                            (click)="deleteExpense(e.id)">Delete</span>
                        </div>
                    </div>
                </div>
    
            </nz-card>
        </div>

        <div nz-col nzFlex="3">
            <nz-card nzType="inner" style="margin-top: 16px" nzTitle="Post New Expense">
                <form nz-form  [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Input the Title">
                            <input type="text" nz-input formControlName="title" placeholder="Enter Title"/>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Input the Amount">
                            <input type="number" nz-input formControlName="amount" placeholder="Enter Amount"/>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Input the date">
                            <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control>
                            <textarea nz-input placeholder="Enter Description" [nzAutosize]="{minRows: 2, maxRows: 6}" formControlName="description"></textarea>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Input the Category">
                            <nz-select nzAllowClear nzPlaceHolder="Select a category" formControlName="category">
                                <nz-option *ngFor="let category of listOfCategory" [nzLabel]="category" [nzValue]="category">
                                </nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button nzType="primary" nzBlock [disabled]="expenseForm.invalid" class="w-100">
                        Post Expense
                    </button>
                    
                </form>
            </nz-card>
        </div>
    </div>
</div>
